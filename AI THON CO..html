<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Wellness Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const moodOptions = [
            { value: 'happy', label: 'ðŸ˜Š Happy', color: 'bg-green-500' },
            { value: 'calm', label: 'ðŸ˜Œ Calm', color: 'bg-blue-500' },
            { value: 'anxious', label: 'ðŸ˜Ÿ Anxious', color: 'bg-yellow-500' },
            { value: 'sad', label: 'ðŸ˜¢ Sad', color: 'bg-red-500' },
            { value: 'stressed', label: 'ðŸ˜“ Stressed', color: 'bg-orange-500' }
        ];

        const recommendations = {
            happy: ['Maintain your positive vibe with a gratitude journal!', 'Try a new hobby to keep the good mood going.'],
            calm: ['Practice mindfulness meditation to sustain your calm state.', 'Take a relaxing walk in nature.'],
            anxious: ['Try deep breathing exercises: 4-7-8 technique.', 'Write down your worries to clear your mind.'],
            sad: ['Connect with a friend or loved one for support.', 'Engage in a creative activity like drawing or writing.'],
            stressed: ['Take a 10-minute break with progressive muscle relaxation.', 'Break tasks into smaller, manageable steps.']
        };

        const SentimentAnalysis = ({ text }) => {
            const sentimentScore = text.toLowerCase().includes('good') ? 0.8 :
                                  text.toLowerCase().includes('bad') ? 0.2 : 0.5;
            return sentimentScore > 0.6 ? 'Positive' : sentimentScore < 0.4 ? 'Negative' : 'Neutral';
        };

        const WellnessDashboard = ({ moodHistory }) => {
            useEffect(() => {
                const ctx = document.getElementById('moodChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: moodHistory.map(entry => entry.date),
                        datasets: [{
                            label: 'Mood Score',
                            data: moodHistory.map(entry => {
                                const scores = { happy: 5, calm: 4, anxious: 2, sad: 1, stressed: 3 };
                                return scores[entry.mood];
                            }),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true, max: 5 }
                        }
                    }
                });
            }, [moodHistory]);

            return <canvas id="moodChart" className="w-full h-64"></canvas>;
        };

        const App = () => {
            const [mood, setMood] = useState('');
            const [journal, setJournal] = useState('');
            const [moodHistory, setMoodHistory] = useState([]);
            const [sentiment, setSentiment] = useState('');

            const handleMoodSubmit = (e) => {
                e.preventDefault();
                if (!mood) return;
                const newEntry = {
                    date: new Date().toLocaleDateString(),
                    mood,
                    journal,
                    sentiment: SentimentAnalysis({ text: journal })
                };
                setMoodHistory([...moodHistory, newEntry]);
                setMood('');
                setJournal('');
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <h1 className="text-3xl font-bold text-center mb-6">Student Wellness Platform</h1>
                    
                    <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
                        <h2 className="text-xl font-semibold mb-4">Daily Mood Check-In</h2>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">How are you feeling today?</label>
                            <div className="grid grid-cols-2 gap-2">
                                {moodOptions.map(option => (
                                    <button
                                        key={option.value}
                                        onClick={() => setMood(option.value)}
                                        className={`p-2 rounded ${option.color} text-white ${mood === option.value ? 'ring-2 ring-blue-500' : ''}`}
                                    >
                                        {option.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Journal Entry</label>
                            <textarea
                                value={journal}
                                onChange={(e) => setJournal(e.target.value)}
                                className="w-full p-2 border rounded"
                                rows="4"
                                placeholder="Write about your day or feelings..."
                            ></textarea>
                        </div>
                        <button
                            onClick={handleMoodSubmit}
                            className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                        >
                            Submit Check-In
                        </button>
                    </div>

                    {moodHistory.length > 0 && (
                        <>
                            <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
                                <h2 className="text-xl font-semibold mb-4">Wellness Trends</h2>
                                <WellnessDashboard moodHistory={moodHistory} />
                            </div>

                            <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                                <h2 className="text-xl font-semibold mb-4">Personalized Recommendations</h2>
                                <p className="text-gray-700">Based on your latest mood: <span className="font-bold">{moodHistory[moodHistory.length - 1].mood}</span></p>
                                <ul className="list-disc pl-5 mt-2">
                                    {recommendations[moodHistory[moodHistory.length - 1].mood]?.map((rec, index) => (
                                        <li key={index} className="text-gray-600">{rec}</li>
                                    ))}
                                </ul>
                                <p className="mt-4 text-gray-700">Sentiment Analysis: <span className="font-bold">{moodHistory[moodHistory.length - 1].sentiment}</span></p>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
    
</body>
</html>
